name: Terraform runner (Generate Docker images)
on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - main
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
    paths: &integration_paths
      - "terraform-runner/**"
      - ".github/workflows/build-terraform-image.yaml"
  # Run tests for any PRs.
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths: *integration_paths
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push-git-mirror:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: docker buildx build ./terraform-runner --file ./terraform-runner/Dockerfile --tag terraform-runner --label "runnumber=${GITHUB_RUN_ID}"
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "terraform-runner"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/terraform/terraform-runner
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          [ "$VERSION" == "merge" ] && VERSION=${{ env.BRANCH_NAME }}
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag git-mirror $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
